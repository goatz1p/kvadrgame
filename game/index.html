<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Квадрик</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div id="welcome-screen">
    <h2>Здравствуйте!</h2>
    <input type="text" id="player-name" placeholder="Введите имя" />
    <button id="start-btn" disabled>Начать игру</button>
  </div>

  <div class="game-container">
    <canvas id="game-canvas" width="800" height="600"></canvas>

    <div class="hud" id="hud">
      <span id="name">Имя: </span><br/>
      <span id="time">Время: 00:00</span><br/>
      <div id="power-bar">
        <div id="power-level"></div>
      </div>
    </div>
  </div>

  <div id="result-screen">
    <h2>Ваш результат:</h2>
    <p id="result-text"></p>
    <button id="restart-btn">Играть снова</button>
  </div>

  <div id="lose-screen">
    <h2>Вы проиграли!((</h2>
    <p id="lose-result"></p>
    <button id="restart-btn-lose">Попробовать снова</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
